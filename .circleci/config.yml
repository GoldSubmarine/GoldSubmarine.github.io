version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - add_ssh_keys:
          fingerprints:
            - "ed:0a:76:e0:76:1e:b6:9f:32:39:05:bc:c4:10:f7:58"
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: bash deploy.sh
      
workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            branches:
              only: hexo-source