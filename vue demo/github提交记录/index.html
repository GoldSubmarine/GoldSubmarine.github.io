<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
	<link rel="stylesheet" href="1.css">
</head>
<body>
<div id="demo">
	<h1>Latest Vue.js Commits</h1>
	<template v-for='branch of branches'>
		<input type="radio"
			name='branch'
			:value='branch'
			v-model='currentbranch'
		>
		<label>{{branch}}</label>
	</template>
	<p>vuejs/vue@{{currentbranch}}</p>
	<ul>
		<li v-for='record of commits'>
			<a :href="record.html_url" class="commit">{{record.sha.slice(0,7)}}</a> - 
			<span class="message">{{ record.commit.message | truncate }}</span><br />by 
			<span class="author"><a :href="record.author.html_url">{{ record.commit.author.name }}</a></span> at 
			<span class="date">{{ record.commit.author.date | formatDate }}</span>
		</li>
	</ul>
</div>
<script src="1.js"></script>
</body>
</html>
