name: Build and Deploy
on:
  push:
    branches:
      - hexo-source
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          node-version: [12.x]

    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        persist-credentials: false

    - name: Install
      run: |
        yarn
        yarn build

    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: master
        FOLDER: public